<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
  <h1 id="hiddenDisplay" hidden></h1>
    <div id="calculator">  
        <h1 id="display"></h1>
        <button class="operator" id="addition">+</button>
        <button class="operator" id="subtraction">-</button>
        <button class="operator" id="multiplication">x</button>
        <button class="operator" id="division">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button class="equal" id="equal">=</button>
        <button class="AC" id="clear">AC</button>
        <button class="decimal">.</button>
    </div>
</body>
</html>
